services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5454}:5432"
    healthcheck:
      test: ["CMD-SHELL", "psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "${RABBITMQ_QUEUE_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 20s
      retries: 3

  db-init:
    build: .
    command: sh -c "uv sync --group migrations && uv run alembic upgrade head"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_EXTERNAL_PORT: "5432"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE_PORT: "5672"
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build: .
    command: uv run fastapi run src/api/main.py --host 0.0.0.0 --port 8000
    ports:
      - "${API_PORT:-8000}:8000"
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_EXTERNAL_PORT: "5432"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE_PORT: "5672"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 5s
      timeout: 3s
      retries: 3
    depends_on:
      db-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy

  worker:
    build: .
    command: uv run python -m src.worker.main
    restart: on-failure
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_EXTERNAL_PORT: "5432"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE_PORT: "5672"
    depends_on:
      db-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 2
