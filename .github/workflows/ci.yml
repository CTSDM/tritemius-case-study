  name: ci

  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

  jobs:
    tests:
      name: Tests
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Install uv
          uses: astral-sh/setup-uv@v4

        - name: Install dependencies
          run: uv sync --dev --python 3.13

        - name: Run tests
          run: uv run pytest


    style:
      name: Style
      runs-on: self-hosted

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Install uv
          uses: astral-sh/setup-uv@v4

        - name: Install dependencies
          run: uv sync --dev --python 3.13

        - name: Run ruff format check
          run: uv run ruff format --check .

        - name: Run ruff lint
          run: uv run ruff check .
